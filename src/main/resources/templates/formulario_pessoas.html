<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">

<title>[[${paginaTitulo}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
		<div class="text-center"><h2>[[${paginaTitulo}]]</h2></div>
		
			<form th:action="@{/index/salvar}" method="post" th:object="${pessoas}"
			 style="max-width:500px; margin: 0 auto;">			 
			 <input type="hidden" th:field="*{id}"/>
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">nome:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nome}" class="form-control" required  maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">cpf:</label>
					<div class="col-sm-8">
						<input id="cpf" type="text" th:field="*{cpf}" autocomplete="off"  class="form-control" required  maxlength="14"/>
			
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Data de Nascimento:</label>
					<div class="col-sm-8">
						<input type="date" th:field="*{dataNascimento}" class="form-control" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">email:</label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control" required  maxlength="35"/>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary m-2">Salvar</button>
					<button type="button" class="btn btn-secondary m-2" onclick="cancelarFormulario()">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
	
	<script type="text/javascript">
		function cancelarFormulario(){
			window.location = "[[@{/usuarios}]]";
		}
		
		const cpf = document.querySelector('#cpf');
		
		cpf.addEventListener('keypress', () => {
			let cpflength = cpf.value.length;
			
			if (cpflength === 3 || cpflength === 7) {
				cpf.value += '.'
			}else if(cpflength === 11){
				cpf.value += '-'
			}
		})

	</script>
	
</body>
</html>
